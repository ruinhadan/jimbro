<div class="records-root-container">
    @for (date of recordsMap.keys(); track date) {
        <mat-card appearance ="outlined" class="records">
            <mat-card-header>
                <mat-card-title>{{ date }}</mat-card-title>
              </mat-card-header>
            <mat-card-content class="record-container">
                @for (record of recordsMap.get(date); track record) {
                    <div class="record">
                      <div class="data">
                        {{record.weight}}{{Unit.get(record.unit)}} - {{record.sets}} x {{record.reps}}

                      </div>
                        
                        <div class="actions">
                          <button mat-icon-button aria-label="Delete Button" class="delete" (click)="deleteRecord(record)">
                              <mat-icon>delete</mat-icon>
                            </button>
                            <button mat-icon-button aria-label="Edit Button" class="edit" (click)="editRecord(record)">
                              <mat-icon>edit</mat-icon>
                            </button>
                      </div>
                    </div>
                    
                }
                
            </mat-card-content>
          </mat-card>
    }
